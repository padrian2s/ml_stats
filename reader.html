<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Learning - Cititor</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/reader.css">
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <a href="index.html" class="back-link">&larr; Inapoi la Pagina Principala</a>
    <h1 class="top-bar-title">Machine Learning</h1>
    <span id="page-counter" class="page-counter">Pagina 1 din 1098</span>
  </header>

  <!-- Main Content -->
  <main id="page-display" class="page-display">
    <div id="image-view" class="image-view">
      <img id="page-image" src="" alt="Imagine pagina">
    </div>
    <div id="text-view" class="text-view" style="display:none;">
      <div id="text-content"></div>
    </div>
  </main>

  <!-- Navigation -->
  <nav class="page-nav">
    <button id="btn-prev" class="nav-btn" aria-label="Pagina anterioara">&larr; Inapoi</button>
    <div class="page-input-wrap">
      <input type="number" id="page-input" class="page-input" min="1" max="1098" value="1" aria-label="Mergi la pagina">
    </div>
    <button id="btn-next" class="nav-btn" aria-label="Pagina urmatoare">Inainte &rarr;</button>
  </nav>

  <!-- Progress Bar -->
  <div class="progress-bar-track">
    <div id="progress-bar" class="progress-bar-fill"></div>
  </div>

  <!-- Zoom Panel -->
  <aside id="zoom-panel" class="zoom-panel">
    <button class="zoom-btn" data-zoom="70">70%</button>
    <button class="zoom-btn" data-zoom="80">80%</button>
    <button class="zoom-btn" data-zoom="90">90%</button>
    <button class="zoom-btn active" data-zoom="100">100%</button>
    <button class="zoom-btn" data-zoom="110">110%</button>
    <button class="zoom-btn" data-zoom="120">120%</button>
    <button class="zoom-btn" data-zoom="130">130%</button>
    <button class="zoom-btn" data-zoom="140">140%</button>
    <a id="open-new-tab" class="zoom-link" href="#" target="_blank" rel="noopener">Deschide in tab nou</a>
  </aside>

  <!-- Context Menu FAB -->
  <button id="context-fab" class="context-fab" aria-label="Deschide meniul">&#9776;</button>

  <!-- Context Menu Overlay -->
  <div id="context-menu" class="context-overlay" style="display:none;">
    <div class="context-card">
      <div class="context-nav">
        <button id="ctx-prev" class="ctx-nav-btn">&larr; Inapoi</button>
        <span id="ctx-page-label" class="ctx-page-label">Pagina 1</span>
        <button id="ctx-next" class="ctx-nav-btn">Inainte &rarr;</button>
      </div>
      <button id="ctx-toggle-view" class="ctx-btn">Comuta la Vizualizare Text</button>
      <div class="ctx-search-wrap">
        <input type="text" id="search-input" class="ctx-search-input" placeholder="Cauta in pagini..." autocomplete="off">
        <ul id="search-results" class="search-results"></ul>
      </div>
      <a href="index.html#simulatoare" class="ctx-link">Deschide Simulatoarele</a>
      <button id="ctx-close" class="ctx-btn ctx-btn-close">Inchide</button>
    </div>
  </div>

  <script src="js/pages-data.js"></script>
  <script src="js/reader.js"></script>
</body>
</html>
